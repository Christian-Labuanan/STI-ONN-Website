<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/calendar.css">
    </head>
    <body class="home-page"> <!-- Add a page-specific class here -->
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo_item">
                <i class="bx bx-menu" id="sidebarOpen"></i>
                <img src="assets/STI ONN Logo transparent 3.png" alt=""> STI ONN | Over New Navigation Admin
            </div>
            <div class="navbar_content">
                <i class="bi bi-grid"></i>
                <div id="user-info" class="user"></div>
                <div class="dropdown">
                    <i class="bx bx-user" id="userIcon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userIcon">
                        <li><a class="dropdown-item nav-link" id="logout" data-bs-toggle="modal" data-bs-target="#loggingOutModal">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-content">
            <div class="analytics container-fluid p-4 w-75 p-3">
                <div class="header-container">
                    <h1>User Engagement</h1>
                    <h1>Calendar</h1>
                </div>
                <div id="chart-calendar-container">
                    <div class="chart-container">
                      <div id="chart"></div> <!-- Chart container -->
                    </div>

                    <!--Calendar-->
                    <div class="calendar-wrapper">
                      <header class="head">
                        <div class="icons">
                            <p class="current-date"></p>
                            <span id="prev" class="material-symbols-rounded"><</span>
                            <span id="next" class="material-symbols-rounded">></span>
                        </div>
                      </header>
                        <div class="calendar">
                            <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            </ul>
                            <ul class="days"></ul>
                    </div>
                </div>
            </div>

            <div class="announcementDiv">
                <h5>Announcement</h5>
            </div>

            <!-- Logging Out Modal -->
            <div class="modal fade" id="loggingOutModal" tabindex="-1" aria-labelledby="loggingOutModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loggingOutModalLabel">Please wait</h5>
                        </div>
                        <div class="modal-body">
                            Logging Out...
                        </div>
                    </div>
                </div>
            </div>

            <!-- remove THis -->
            <a href="viewUploads.html">a</a>
    </div>

            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
            <script type="module" src="scripts/home.js"></script>
            <script type="module" defer src="scripts/logout.js"></script>
            <script type="module" defer src="/scripts/user.js"></script>
            <script src="scripts/script.js"></script>
            <!-- Firebase SDK -->
            <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/9.x/firebase-storage.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        </body>
</html>
