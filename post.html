    <body class="body1">
        <nav>
            <div class="logo">
              <i class="bx bx-menu menu-icon"></i>
              <span class="logo-name">STI ONN | Announcement</span>
            </div>
            <div class="sidebar">
              <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">CodingLab</span>
              </div>
              <div class="sidebar-content">
                <ul class="lists">
                  <li class="list">
                    <a href="home.html" class="nav-link">
                      <i class="bx bx-home-alt icon"></i>
                      <span class="link">Dashboard</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="viewPost.js" class="nav-link">
                      <i class="bx bx-bell icon"></i>
                      <span class="link">Announcement</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="#" class="nav-link">
                      <i class="bx bx-calendar icon"></i>
                      <span class="link">Room Schedules</span>
                    </a>
                  </li>
                </ul>
                <div class="bottom-cotent">
                  <li class="list">
                    <div id="user-info"></div>
                  </li>
                  <li class="list">
                    <button id="logout" class="nav-link">
                      <i class="bx bx-log-out icon"></i>
                      <span class="link">Logout</span>
                    </button>
                  </li>
                </div>
              </div>
            </div>
        </nav>

        <h1 class="hh1">Post Text</h1>
        <form id="postForm" class="form1">
            <div id="editor" class="quill-container"></div>
            <hr>
            <label class="lbl1">Add an image or announcement Thumbnail</label>
            <input type="file" id="imageUpload" accept="image/*"  class="inpt"/>
            <button type="submit" class="buttons">Post</button>
        </form>

        <div class="thumbnail" id="thumbnailContainer">
            <h2>Posted Content</h2>
            <div id="postedText"></div>
            <img id="thumbnailImage" src="" alt="Thumbnail">
        </div>
        <a href="viewUploads.html">HOME</a>

      <!-- Logging Out Modal -->
    <div class="modal fade" id="loggingOutModal" tabindex="-1" aria-labelledby="loggingOutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="loggingOutModalLabel">Please wait</h5>
              </div>
              <div class="modal-body">
                  Logging Out...
              </div>
          </div>
      </div>
  </div>

    <script type = "module" defer src="scripts/logout.js"></script>

    <script type = "module" src="scripts/upload.js"></script>
