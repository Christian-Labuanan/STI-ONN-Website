<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI ONN Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid">
    <div class="col-12">
        <div class="square d-flex">
            <p class="title"><img class="logo_here" src="assets/STI ONN Logo transparent 3.png" alt="STI ONN Logo"> | STI ONN Admin</p>
        </div>
    </div>
</header>

<section class="vh-100 tutu">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">

                <div id="carouselExampleControlsNoTouching" class="carousel slide " data-bs-touch="false" data-bs-interval="false">
                    <div class="carousel-inner" data-bs-interval="1000">
                        <div class="carousel-item active">
                            <img src="assets/enrollmentongoing_model.png" class="img-fluid" alt="Sample image">
                        </div>
                        <div class="carousel-item" data-bs-interval="1000">
                            <img src="assets/omnibus.png" class="img-fluid" alt="Sample image">
                        </div>
                            <div class="carousel-item" data-bs-interval="1000">
                                <img src="assets/enroll.png" class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in</p>
                    </div>
                    <div class="divider d-flex align-items-center my-4"></div>

                    <!-- Error message -->
                    <div id="error-message" class="text-danger mb-3" style="display: none;"></div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter email address">
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="pass" class="form-control form-control-lg" placeholder="Enter password" >
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="myFunction()" style="margin-top: 15px;">
                        <label class="form-check-label" for="flexCheckDefault" style="margin-top: 12px;">
                            Show Password
                        </label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Logging In Modal -->
<div class="modal fade" id="loggingInModal" tabindex="-1" aria-labelledby="loggingInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loggingInModalLabel">Please wait</h5>
            </div>
            <div class="modal-body">
                Logging In...
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<script type = "module" defer src="scripts/script.js"></script>
<script type = "module" defer src="scripts/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
