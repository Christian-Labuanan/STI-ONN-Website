<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boxicons for icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/viewUploadModal.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" id="sidebarOpen"></i>
            <img src="assets/STI ONN Logo transparent 3.png" alt="STI ONN Logo"> STI ONN | Announcements
        </div>
        <div class="navbar_content">
            <i class="bi bi-grid"></i>
            <div id="user-info" class="user"></div>
            <div class="dropdown">
                <i class="bx bx-user" id="userIcon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userIcon">
                    <li><a class="dropdown-item nav-link" id="logout" href="#" data-bs-toggle="modal" data-bs-target="#loggingOutModal">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="menu_content">
                <ul class="menu_items">
                    <div class="menu_title menu_dashboard"></div>
                    <!-- Sidebar Links -->
                    <li class="item">
                        <a href="home.html" class="nav_link">
                            <span class="navlink_icon"><i class="bx bx-home-alt"></i></span>
                            <span class="navlink">Home</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="viewUploads.html" class="nav_link">
                            <span class="navlink_icon"><i class="bx bx-flag"></i></span>
                            <span class="navlink">Announcement</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon"><i class="bx bxs-school"></i></span>
                            <span class="navlink">Room Schedules</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon"><i class="bx bx-user"></i></span>
                            <span class="navlink">Prof Schedules</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="nav_link">
                            <span class="navlink_icon"><i class="bx bx-cog"></i></span>
                            <span class="navlink">Admins</span>
                        </a>
                    </li>
                </ul>

                <!-- Sidebar Open/Close -->
                <div class="bottom_content">
                    <div class="bottom expand_sidebar">
                        <span>Expand</span>
                        <i class='bx bx-log-in'></i>
                    </div>
                    <div class="bottom collapse_sidebar">
                        <span>Collapse</span>
                        <i class='bx bx-log-out'></i>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center my-4">All Announcements</h1>
            <div id="postsContainer" class="row">
                <!-- Cards will be dynamically added here -->
            </div>
            <div class="text-center">
                <a href="post.html" class="btn btn-primary mt-4">Post Something</a>
            </div>
        </div>

        <!-- Modal for viewing posts -->
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content" id="modalContent">
            <div class="modal-close-btn" id="modalCloseBtn">Close &times;</div>
            <div class="modal-header">
                <!-- Title will be injected here by JavaScript -->
            </div>
            <div id="modalText"></div>
        </div>
        <div class="modal-navigation" id="modalNavigation">
            <button id="modalBackBtn" class="btn btn-primary">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="modalNextBtn" class="btn btn-primary">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>

    <!-- Logging Out Modal -->
    <div class="modal fade" id="loggingOutModal" tabindex="-1" aria-labelledby="loggingOutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loggingOutModalLabel">Please wait</h5>
                </div>
                <div class="modal-body">
                    Logging Out...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="scripts/viewPost.js"></script>
    <script type="module" defer src="scripts/logout.js"></script>
    <script type="module" defer src="scripts/user.js"></script>
    <script src="scripts/upload.js"></script>
</body>
</html>
