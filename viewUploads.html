<html>
    <head>
        <title>View Post</title>
        <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Boxicons for icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="logo">
              <i class="bx bx-menu menu-icon"></i>
              <span class="logo-name">STI ONN | Dashboard</span>
            </div>
            <div class="sidebar">
              <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">STI ONN</span>
              </div>
              <div class="sidebar-content">
                <ul class="lists">
                  <li class="list">
                    <a href="home.html" class="nav-link">
                      <i class="bx bx-home-alt icon"></i>
                      <span class="link">Dashboard</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="viewUploads.html" class="nav-link">
                      <i class="bx bx-bell icon"></i>
                      <span class="link">Announcement</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="#" class="nav-link">
                      <i class="bx bx-calendar icon"></i>
                      <span class="link">Room Schedules</span>
                    </a>
                  </li>
                </ul>
                <div class="bottom-cotent">
                  <li class="list">
                    <div id="user-info"></div>
                  </li>
                  <li class="list">
                    <button id="logout" class="nav-link">
                      <i class="bx bx-log-out icon"></i>
                      <span class="link">Logout</span>
                    </button>
                  </li>
                </div>
              </div>
            </div>
        </nav>
        <section class="overlay"></section>

        <h1 class="text-center my-4">All Posts</h1>
        <div id="postsContainer" class="container">
            <div class="row">
                <!-- Cards will be dynamically added here -->
            </div>
        </div>

        <div class="text-center">
            <a href="post.html" class="btn btn-primary mt-4">Post Something</a>
        </div>

        <!-- Modal Backdrop -->
        <div class="modal-backdrop" id="modalBackdrop"></div>

        <!-- Modal Content -->
        <div class="modal-content" id="modalContent">
            <div class="modal-close-btn" id="modalCloseBtn">Close &times;</div>
            <center><h4>Overview</h4></center>
            <div id="modalText"></div>
        </div>

        <!-- Navigation Buttons Container -->
        <div class="modal-navigation" id="modalNavigation">
            <button id="modalBackBtn" class="btn btn-primary">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="modalNextBtn" class="btn btn-primary">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>

        <!-- Logging Out Modal -->
        <div class="modal fade" id="loggingOutModal" tabindex="-1" aria-labelledby="loggingOutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loggingOutModalLabel">Please wait</h5>
                    </div>
                    <div class="modal-body">
                        Logging Out...
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script type="module" src="scripts/viewPost.js"></script>
        <script type="module" defer src="scripts/logout.js"></script>
        <script type="module" defer src="scripts/user.js"></script>
        <script src="scripts/upload.js"></script>
        <script src="scripts/script.js"></script>
</body>
</html>
