<!DOCTYPE html>
<html>
    <head>
        <title>Announcement</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styleupload.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    </head>
    <body>
        <nav>
            <div class="logo">
              <i class="bx bx-menu menu-icon"></i>
              <span class="logo-name">STI ONN | Announcement</span>
            </div>
            <div class="sidebar">
              <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name">CodingLab</span>
              </div>
              <div class="sidebar-content">
                <ul class="lists">
                  <li class="list">
                    <a href="home.html" class="nav-link">
                      <i class="bx bx-home-alt icon"></i>
                      <span class="link">Dashboard</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="announce.html" class="nav-link">
                      <i class="bx bx-bell icon"></i>
                      <span class="link">Announcement</span>
                    </a>
                  </li>
                  <li class="list">
                    <a href="#" class="nav-link">
                      <i class="bx bx-calendar icon"></i>
                      <span class="link">Room Schedules</span>
                    </a>
                  </li>
                </ul>
                <div class="bottom-cotent">
                  <li class="list">
                    <div id="user-info"></div>
                  </li>
                  <li class="list">
                    <button id="logout" class="nav-link">
                      <i class="bx bx-log-out icon"></i>
                      <span class="link">Logout</span>
                    </button>
                  </li>
                </div>
              </div>
            </div>
        </nav>

  <div class="imageUpload">
    <input type="file" class="inp" onchange="getImageData(event)" />
    <button onclick="selectImage()" class="btn btn-primary">Select File</button>
    <span class="filedata"></span>
    <div class="progressBar">
      <div class="progress"></div>
    </div>
    <button onclick="uploadImage()" class="btn btn-success">Upload</button>
    <span class="loading">Loading...</span>
    <img class="img" />
  </div>

  <div class="fileListContainer">
    <h3>Uploaded Files</h3>
    <ul id="fileList"></ul>
  </div>

  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">File Uploaded Successfully</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Your file has been uploaded successfully.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>

      <!-- Logging Out Modal -->
    <div class="modal fade" id="loggingOutModal" tabindex="-1" aria-labelledby="loggingOutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="loggingOutModalLabel">Please wait</h5>
              </div>
              <div class="modal-body">
                  Logging Out...
              </div>
          </div>
      </div>
  </div>

    <script type = "module" defer src="scripts/logout.js"></script>
    <script type = "module" defer src="scripts/user.js"></script>
    <script src="scripts/upload.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
