                <ul class="lists">

        <section class="overlay"></section>

        <div class="container mt-5" style="padding-top: 5%;" >
            <center>
                <h1>STI ONN Announcement</h1>
                <h5>Add an announcement to the STI ONN Kiosk</h5>
                <button class="btn-announce" data-bs-toggle="modal" data-bs-target="#announce">+ Add Announcement</button>
            </center>
        </div>
        <div>

          <!--preview of the input announcement kokonek sa firebase at sa application-->
          

        </div>
        <div class="modal fade" id="announce" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <h4>Add a text announcement</h4>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="editor" style="height: 100px"></textarea>
                </div>

                <div class="modal-alternative">
                    <center>
                        <h5>OR</h5>
                        <button id="upload" class="btn btn-primary">Upload files</button>
                        <input type="file" id="fileInput" style="display: none;">
                    </center>
                    <div class="preview" id="previewContainer"></div>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submitAnnouncement"class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
      <!-- Logging Out Modal -->

              </div>

                  Logging Out...
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $("#show_hide_password a").on('click', function(event) {
          event.preventDefault();
          if($('#show_hide_password input').attr("type") == "text"){
              $('#show_hide_password input').attr('type', 'password');
              $('#show_hide_password i').addClass( "fa-eye-slash" );
              $('#show_hide_password i').removeClass( "fa-eye" );
          }else if($('#show_hide_password input').attr("type") == "password"){
              $('#show_hide_password input').attr('type', 'text');
              $('#show_hide_password i').removeClass( "fa-eye-slash" );
              $('#show_hide_password i').addClass( "fa-eye" );
          }
      });
  });</script>
  </body>
